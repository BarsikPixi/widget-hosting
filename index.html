<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Hosting Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #widget-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #edu-widget {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Добро пожаловать на странцу проверки подлинности NFT-Сертификатов 3D-Академии Ксении Копниной</h1>
        <p>Пожалуйста, кликните на сини значок и в открывшемся поле введите имя обладателя сертификата, или номер сертификата.</p>
    </div>
    <div id="widget-container" class="container text-center">
        <div id="edu-widget"></div>
    </div>
    <script src="https://widget.educhain.cloud/widget.js"></script>
    <link href="https://widget.educhain.cloud/widget.css" rel="stylesheet"/>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            window.EduWidget.floating({
                initialQuery: "",
                iframe: true,
                position: {
                    right: "50%",
                    bottom: "auto",
                    transform: "translateX(50%)"
                },
                language: "en",
                container: "#edu-widget"
            });
        });
    </script>
</body>
</html>
